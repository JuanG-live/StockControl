{% block content %}

<h1>LISTA DE PROVEEDORES</h1>
<p>¿Estás seguro de que quieres eliminar el PROVEEDOR: "{{ proveedor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="producto_id" value="{{ proveedor.id }}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_proveedor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
